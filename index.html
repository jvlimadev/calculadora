<!DOCTYPE html/>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

        <link rel="stylesheet" href="style.css">

        <title>Caculadora</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="profile">
                    <i class="fa-solid fa-v">l</i>
                </div>
                <p class="name">Victor Lima</p>
            </header>
            <div class="calculador">
                <h1 class="title__calculador">
                    Calculadora
                </h1>
                <p id="result"></p>

                <table class="body__calculator">
                    <tr>
                        <td><button class="button">C</button></td>
                        <td><button class="button"><</button></td>
                        <td><button class="button">/</button></td>
                        <td><button class="button">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">7</button></td>
                        <td><button class="button">8</button></td>
                        <td><button class="button">9</button></td>
                        <td><button class="button">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">4</button></td>
                        <td><button class="button">5</button></td>
                        <td><button class="button">6</button></td>
                        <td><button class="button">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">1</button></td>
                        <td><button class="button">2</button></td>
                        <td><button class="button">3</button></td>
                        <td rowspan="2"><button class="button equal__sign">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="button zero">0</button></td>
                        <td><button class="button">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
